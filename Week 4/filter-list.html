<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="//unpkg.com/react/umd/react.development.js"></script>
    <script src="//unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="//unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/jsx">

      class FilterdList extends React.Component {
         constructor(props) {
            super(props);
            var listItems = ['ant', 'gant', 'flower', 'bear', 'cat', 'elephant'];
            this.state = { initialItems: listItems,
                            currentItems:listItems  };
          }

          filterList(input)
          {
            var updatedList = this.state.initialItems;

            updatedList = updatedList.filter(function(item){
                return item.search(input.target.value) !== -1;
            });
            
            this.setState({currentItems:updatedList});
          }            
         

         render() {
           return(<div>
              <input type='text' placeholder='filter' onChange={this.filterList.bind(this)} />
              <ListItems items={this.state.currentItems} />
           </div>);
         }
      }

      class ListItems extends React.Component{
        render(){
          return(<ul>{ 
            this.props.items.map(function(item)
            {
              return <li key={item}>{item}</li>
            }) 
          } </ul> )
        }
      }


      ReactDOM.render(<FilterdList />, document.getElementById('container'));

    </script>
